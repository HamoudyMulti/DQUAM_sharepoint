$(document).ready(function() {
	
	AddLevels();
	
	GetStandardName();
	
		
	});
	
	function AddLevels(){
		retriveListItem('&$select=*,Responsible_Person/Title&$expand=Responsible_Person');
	}
	
	
	
	function GetStandardName(){
	
	
	    $.ajax({
            url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('STD_Set_Level0')/Items?$OrderBy=Modified desc&$select=*,Responsible_Person/Title&$expand=Responsible_Person",
            method: "GET",
            headers: {
                "ACCEPT": "application/json; odata=verbose"
            },
            success: function(data) {
            var html = '';
                if(data.d.results.length > 0) {
                
            $(data.d.results).each(function(index, value) {									
                                            
                    var Responsible_Person = value.Responsible_Person.Title || "",Standard_name = value.Standard_Set_Name,id= value.ID;
                    
                    
                    $('#stage2-option').append($('<option></option>').val(id).html(Standard_name));																																														
                    });																		
                }
                                    
            },
            error: function(error) {
                console.log(JSON.stringify(error));
            }
        });		
	}
	
	

	
	// Add Levels tab retriveListItem 	
	function retriveListItem(filter){	
		
        $.ajax({
            url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('STD_Set_Level0')/Items?$OrderBy=Modified desc&$select=*",
            method: "GET",
            headers: {
                "ACCEPT": "application/json; odata=verbose"
            },
            success: function(data) {
            var html = '';
                if(data.d.results.length > 0) {
                
            $(data.d.results).each(function(index, value) {									
                                            
                    var Standard_name = value.Standard_Set_Name,id= value.ID,Standard_statement = value.Description;
                        
                        html += `<tr>
                                    <td><span class="read">`+Standard_name+`</span><input class="form-control form-control-style-cursor minw-150 edit" style="display:none;" value="`+Standard_name+`" ctrlname="OU_ID" rid="` + id + `" type="text" placeholder="Standard_name" /></td>
                                    <td class="text-center">
                                        ${Standard_statement}
                                    </td>
                                    <td class="text-center"><label for="customInput"><span class="btn btn-outline-secondary btn-sm minw-120"><span class="fas fa-file-upload"></span> &nbsp; Import</span></label><input id="customInput" class="d-none" type="file" /></td>                              
                                    <td class="text-center">
                                        <div>
                                            <button class="btn btn-link p-0 ms-2" onclick="return deleteListItem(` + id + `);" type="button" data-bs-toggle="tooltip"
                                                data-bs-placement="top" title="Delete">
                                                <span class="fas fa-trash text-danger"></span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>`;																																									
                    });																		
                }
                                        $('#stage2-form-wizard-tab1-table').html(html);
            },
            error: function(error) {
                console.log(JSON.stringify(error.responseText));
            }
        });
    }   

	
	

	
	
	function deleteListItem(itemID){
	
    $.ajax
    ({
        url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('STD_Set_Level0')/items(" + itemID + ")",
        type: "POST",
        headers:
        {
            "X-RequestDigest": $("#__REQUESTDIGEST").val(),
            "IF-MATCH": "*",
            "X-HTTP-Method": "DELETE"
        },
        success: function(data, status, xhr)
        {
            retriveListItem('&$select=*,Responsible_Person/Title&$expand=Responsible_Person');
        },
        error: function(xhr, status, error)
        {
            console.log(xhr);
        }
    });
}
	
</script><head><title>DQUAM | Configuration</title></head>
