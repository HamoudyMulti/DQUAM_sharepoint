<script>

    $(document).ready(async function () {
        try {
            const record_id = get_CNID_from_url();

            let current_user = get_current_user_id();

            console.log("current_user", current_user)

            let selected_policy = await get_policy_info(record_id, "$select=*,Author/Id", "$expand=Author");

            let approvers_list = await get_approvers_list(record_id, null);

            let step_number = selected_policy.Step_Number;

            step_number_check(step_number, [1]);



            let access = await check_user_access(record_id, selected_policy, current_user, approvers_list);
            if (access == 'unauthorized') {
                redirect_user_to_home_page();
                return;
            }
            console.log("access", access);



            let permission = check_user_permissions(access, step_number);
            if (permission == 'none') {
                redirect_user_to_home_page();
                return;
            }
            console.log("permission", permission);



            modify_page_details();
            await populate_fields(selected_policy, record_id);
            apply_permissions(permission);

        } catch (error) {
            console.error(error);
        }
    });

    function apply_permissions(permission) {
        if (permission == 'read') {
            modify_main_buttons('disable');
        }

        if (permission == 'write') {
            modify_main_buttons('enable');
        }
    }


    function modify_main_buttons(status) {
        if (status == 'disable') {
            $('#submit_button').prop('disabled', true);
            $('#send_back_button').prop('disabled', true);
        }

        if (status == 'enable') {
            $('#submit_button').prop('disabled', false);
            $('#send_back_button').prop('disabled', false);

        }
    }




    function modify_page_details() {
        $("#pageTitle").text('Policy & Procedure Request');
    }


    async function populate_fields(policy, record_id) {
        $("#policy_title").html(policy.Request_title);
        $("#policy_description").html(policy.Policy_Description);
        $("#policy_submit_date").html(`${new Date(policy.Created).format('dd/MM/yyyy')}`);
        $("#policy_department").html(policy.Department);

        let status_class = get_status_css_class(policy);

        $("#policy_status, #policy_status_top").html(policy.Status);
        $("#policy_status, #policy_status_top").addClass(status_class);

        $("#policy_revision_number").html(policy.Revision_Number !== null ? policy.Revision_Number : '');
        $("#policy_revision_date").html(new Date(policy.Next_Revision_Date).format('dd/MM/yyyy'));
        $("#policy_publishing_date").html(new Date(policy.Publish_Date).format('dd/MM/yyyy'));


        let existing_policies = await get_existing_policies();
        existing_policies.results.forEach(item => {
            const $option = $('<option>', { value: item.ID, text: item.Request_title });
            $('#merge_policies_select').append($option);
        });


        await populate_documents(record_id);


    }

                <div class="flex-1 d-flex flex-between-center">
                    <div>
                        <h6 data-dz-name="data-dz-name">${doc.Title}</h6>
                        <div class="d-flex align-items-center">
                            <p class="mb-0 fs--1 text-400 lh-1" data-dz-size="data-dz-size"><strong></strong></p>
                            <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>
                        </div><span class="fs--2 text-danger" data-dz-errormessage="data-dz-errormessage"></span>
                    </div>
                    <div class="dropdown font-sans-serif"> <button
                                class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal dropdown-caret-none" type="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><svg
                                    class="svg-inline--fa fa-ellipsis-h fa-w-16" aria-hidden="true" focusable="false"

                                    viewBox="0 0 512 512" data-fa-i2svg="">

                                        d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z"
                                        data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;"></path>
                                </svg><!-- <span class="fas fa-ellipsis-h"></span> Font Awesome fontawesome.com --> </button>
                            <div class="dropdown-menu dropdown-menu-end border py-2"> 
                                <div class="dropdown-item" onclick="open_viewable_doc('Policy Attachments', '${doc.Title}', '${doc.GUID}')"

        $("#uploadedFiles").html(html);
    }


    function get_existing_policies() {
        let select = "$select=Id,Request_title";
        let OrderBy = "$OrderBy=ID desc";
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + `/_api/web/lists/GetByTitle('Policy_List')/items?${select}&${OrderBy}`,
                method: "GET",
                headers: {
                    "ACCEPT": "application/json; odata=verbose",
                },
                success: function (data) {
                    resolve(data.d);
                },
                error: function (error) {
                    reject(error);
                }
            });
        });
    }



    function update_policy(record_id, merge_policies, preparation_approvers, stakeholders_approvers, regulators_approvers) {
        return new Promise(function (resolve, reject) {
            var seqObj = JSON.stringify({
                '__metadata': {
                    'type': 'SP.Data.Policy_x005f_ListListItem'
                },
                "Merging_PolicyId": {
                    "results": merge_policies
                },
                "Preparation_ApproversId": {
                    "results": preparation_approvers
                },
                "Stakeholders_ApproversId": {
                    "results": stakeholders_approvers
                },
                "Regulators_ApproversId": {
                    "results": regulators_approvers
                },
                "Step_Number": 2

            });

            var seqHeaders = {
                "Accept": "application/json;odata=verbose",
                "Content-Type": "application/json;odata=verbose",
                "IF-MATCH": "*",
                "X-HTTP-Method": "MERGE",
                "X-RequestDigest": $("#__REQUESTDIGEST").val()
            }

            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('Policy_List')/items(" + record_id + ")",
                method: "POST",
                async: false,
                data: seqObj,
                headers: seqHeaders,
                success: function (data) {
                    resolve();
                },
                error: function (error) {
                    reject(error)
                }
            })

        });
    }




    async function apply_changes() {
        $("#loader-policy").show();
        try {
            const record_id = get_CNID_from_url();

            let { preparation_users, stakeholders_users, regulators_users } = getSelectedUsers();

            let {
                preparation_approvers,
                stakeholders_approvers,
                regulators_approvers
            } = await add_users_to_policy_approvers_list_DB({
                record_id,
                preparation_users,
                stakeholders_users,
                regulators_users
            });


            let merging_policy_checkbox = $("#policyRequestReplaceOtherPolicies").prop("checked");
            let merge_policies = merging_policy_checkbox ? $("#merge_policies_select").val() : [];


            await update_policy(record_id, merge_policies, preparation_approvers, stakeholders_approvers, regulators_approvers);




            if ($('#dropzoneFiles')[0].dropzone.getAcceptedFiles().length > 0) {
                await uploadFiles(record_id);
            }



            window.location.href = 'https://mgskw.sharepoint.com/sites/DQ/Pages/Policy_Logs.aspx';

        } catch (error) {
            console.log(error);
        }


    }
