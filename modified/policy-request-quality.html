<script>

    let team_names = ["Preparation Team", "Reviewers", "Approvers"];

    let selected_users = {};

    for (let index = 1; index <= team_names.length; index++) {
        selected_users[index] = [];
    }

    let approver_details = {
        1: {
            approver_type: "Preparation",
            step_number: 2
        },
        2: {
            approver_type: "Stakeholders",
            step_number: 3
        },
        3: {
            approver_type: "Regulators",
            step_number: 4
        },

    }

    let debounceTimer;
    let users_class = 'users-selection';


    $(document).ready(async function () {
        try {
            const record_id = get_CNID_from_url();

            let current_user = get_current_user_id();

            console.log("current_user", current_user)

            let selected_policy = await get_policy_info(
                record_id,
                "$select=*,Author/Id,Preparation_Approvers/Approver_Name_User_ID,Stakeholders_Approvers/Approver_Name_User_ID,Regulators_Approvers/Approver_Name_User_ID",
                "$expand=Author,Preparation_Approvers,Stakeholders_Approvers,Regulators_Approvers"
            );

            let approvers_list = await get_approvers_list(record_id, null);

            let step_number = selected_policy.Step_Number;

            step_number_check(step_number, [1]);



            let access = await check_user_access(record_id, selected_policy, current_user, approvers_list);
            if (access == 'unauthorized') {
                redirect_user_to_home_page();
                return;
            }
            console.log("access", access);



            let permission = check_user_permissions(access, step_number);
            if (permission == 'none') {
                redirect_user_to_home_page();
                return;
            }
            console.log("permission", permission);


            create_people_picker_modal();

            modify_page_details();
            await populate_fields(selected_policy, record_id);
            apply_permissions(permission);





            on_click_close_modal();

            on_keydown_users_search();
            on_input_users_search();

            on_click_save_buttons();

        } catch (error) {
            console.error(error);
        }
    });

    function on_click_save_buttons() {
        for (let index = 1; index <= team_names.length; index++) {
            $(`#save_and_add_more_button_${index}, #save_and_exit_button_${index}`).on('click', function () {

                let user = $(`#selected_user_${index}`);

                const user_id = user.attr('data-user-id');
                const title = user.attr('data-title');
                const email = user.attr('data-email');
                const image = user.attr('data-image');

                if (user_id) {
                    selected_users[index].push({
                        user_id,
                        title,
                        email,
                        image
                    });



                    populate_selected_users(index);

                    choice_select_remove(index);

                    depopulate_users_modal(index);
                    $(`#users_search_${index}`).val('');
                }


            });


            $(`#save_and_exit_button_${index}`).on('click', function () {
                $(`#team-add-member_${index}`).modal('hide');
            });
        }

    }


    function choice_select_remove(index) {
        let html = `
            <div id="selected_user_${index}" class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="mb-0 title">Select User</span>
                </div>
                <span class="fas fa-chevron-down text-600 fs--1 mx-2"></span>
            </div>
        `;

        $(`.choice_select_user_${index}`).html(html);
    }

    function remove_selected_user(user_id, index) {
        selected_users[index] = selected_users[index].filter(user => user.user_id != user_id);
        $(`.selected-user_${index}-${user_id}`).remove();
        populate_selected_users_box_details(index);


    }

    function populate_selected_users_box(index) {
        $(`.selected_users_final_list_${index}`).html("");
        let html = ``;

        selected_users[index].forEach(item => {
            html += `
                <div class="dropdown-item px-x1 py-2 selected-user_${index}-${item.user_id}">
                    <div class="row align-items-center g-3">
                        <div class="col">
                            <div class="d-flex align-items-center">
                                <div class="avatar avatar-l me-2">
                                    <img class="rounded-circle"
                                        src="${item.image}" alt="" />
                                </div>
                                <div class="flex-1">
                                    <h6 class="mb-0">${item.title}</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div onclick="remove_selected_user('${item.user_id}','${index}')" class="btn-close-falcon text-danger">
                            </div>
                        </div>
                    </div>
                </div>
            `
        });

        $(`.selected_users_final_list_${index}`).html(html);
    }

    function populate_selected_users_box_details(index) {
        $(`.selected_users_avatar_list_${index}`).html("");
        let html = ``;


        for (let i = 0; i < Math.min(4, selected_users[index].length); i++) {
            const item = selected_users[index][i];

            html += `
            <div
                class="avatar avatar-xl border border-3 border-light rounded-circle">
                <img class="rounded-circle"
                    src="${item.image}" alt="" />
            </div>
            `;
        }

        if (selected_users[index].length > 4) {
            const remaining_count = selected_users[index].length - 4;

            html += `
                <div
                    class="avatar avatar-xl border border-3 border-light rounded-circle">
                    <div class="avatar-name rounded-circle">
                        <span>+${remaining_count}</span>
                    </div>
                </div>
            `;
        }

        $(`.selected_users_avatar_list_${index}`).html(html);
    }

    function populate_selected_users(index) {
        populate_selected_users_box(index);
        populate_selected_users_box_details(index);
    }

    function capitalize_words(str) {
        return str.replace(/\b\w/g, function (match) {
            return match.toUpperCase();
        });
    }

    function depopulate_users_modal(index) {
        $(`.${users_class}_${index}`).remove();
    }

    function get_active_directory_users_search(value, index) {
        let selected_users_filter = ``;

        selected_users[index].forEach(item => {
            if (selected_users_filter) {
                selected_users_filter += ' and ';
            }
            selected_users_filter += `id ne ${item.user_id}`

        });


        return new Promise(function (resolve, reject) {
            let select = "$select=ID,Title,Email";
            let filter = `$filter=
                PrincipalType eq 1
                and 
                ( substringof('${value}', Title) or substringof('${capitalize_words(value)}', Title) )
            `;

            if (selected_users_filter) {
                filter += ` and (${selected_users_filter})`;
            }


            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + `/_api/web/siteusers?${select}&${filter}`,
                method: "GET",
                headers: {
                    "ACCEPT": "application/json; odata=verbose",
                },
                success: function (data) {
                    resolve(data.d.results);
                },
                error: function (error) {
                    reject(error);
                }
            });
        });
    }

    function choice_select_replace(user_id, title, email, image, index) {

        $(`.choice_select_user_${index}`).html("");

        let html = `
            <div id="selected_user_${index}" class="d-flex align-items-center justify-content-between"
            data-user-id="${user_id}" 
            data-title="${title}" 
            data-email="${email}" 
            data-image="${image}"
            >
                <div class="d-flex align-items-center">
                    <div class="avatar avatar-l me-2">
                        <img class="rounded-circle" src="${image}" alt="" />
                    </div>
                    <span class="mb-0 title">${title}</span>
                </div>
                <span class="fas fa-chevron-down text-600 fs--1 mx-2"></span>
            </div>
        `;

        $(`.choice_select_user_${index}`).html(html);

        $(`.choice_select_user_${index}`).dropdown('hide');

    }

    function populate_users_modal(users, index) {
        let html = ``;


        users.forEach(item => {
            const user_id = item.Id;
            const title = item.Title
            const email = item.Email;
            const image = _spPageContextInfo.webAbsoluteUrl + '/_layouts/15/userphoto.aspx?size=S&accountname=' + item.Email;


            html += `
            <button type="button" onclick="choice_select_replace('${user_id}','${title}','${email}','${image}','${index}')" class="dropdown-item px-x1 py-2 ${users_class}_${index}">
                <div class="d-flex align-items-center">
                    <div class="avatar avatar-l status-online me-2">
                        <img class="rounded-circle"
                            src="${image}" alt="" />
                    </div>
                    <div class="flex-1">
                        <h6 class="mb-0 search-filter-data">
                            ${title}
                        </h6>
                    </div>
                </div>
            </button>
            `
        });

        $(`#users_select_${index}`).append(html);


    }

    function on_input_users_search() {
        for (let index = 1; index <= team_names.length; index++) {
            $(`#users_search_${index}`).on('input', async function () {
                clearTimeout(debounceTimer);

                let value = $(this).val();

                depopulate_users_modal(index);

                debounceTimer = setTimeout(async function () {
                    if (value.length >= 1) { // can be set to 2 characters or more
                        let users = await get_active_directory_users_search(value, index);
                        populate_users_modal(users, index);
                    }
                }, 700);

            });

        }

    }

    function on_keydown_users_search() {
        for (let index = 1; index <= team_names.length; index++) {
            $(`#users_search_${index}`).on('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                }
            });
        }
    }

    function on_click_close_modal() {
        for (let index = 1; index <= team_names.length; index++) {
            $(`#closeModalButton_${index}`).on('click', function (event) {
                event.preventDefault();
            });
        }
    }


    function create_people_picker_modal() {
        let people_picker_basic_html = get_people_picker_html();
        $("#people-picker-global-div").html(people_picker_basic_html);
    }


    function get_people_picker_html() {
        let html = ``;


        for (let index = 1; index <= team_names.length; index++) {
            html += `
            <div class="col-12 col-xl-4">
    <div class="row align-items-center">
        <div class="col-12">
            <label class="form-label text-900 fs-0 mb-1">${team_names[index - 1]}</label>
        </div>
        <div class="col-12">
            <div class="users">
                <div class="row align-items-center justify-content-start g-2">
                    <div class="col-auto">
                        <button class="btn btn-outline-light777 p-0" type="button" data-bs-placement="top" title="Add"
                            data-bs-toggle="modal" data-bs-target="#team-add-member_${index}">
                            <span class="material-icons text-secondary fs-3 d-flex">add_circle</span>
                        </button>
                        <div class="modal fade" id="team-add-member_${index}" tabindex="-1" role="dialog"
                            aria-hidden="true" data-bs-backdrop="static">
                            <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 400px">
                                <div class="modal-content position-relative">
                                    <div class="position-absolute top-0 end-0 mt-2 me-2 z-1">
                                        <button id="closeModalButton_${index}"
                                            class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                                            data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

    function apply_permissions(permission) {
        if (permission == 'read') {
            modify_main_buttons('disable');
        }

        if (permission == 'write') {
            modify_main_buttons('enable');
        }
    }


    function modify_main_buttons(status) {
        if (status == 'disable') {
            $('#submit_button').prop('disabled', true);
            $('#send_back_button').prop('disabled', true);
        }

        if (status == 'enable') {
            $('#submit_button').prop('disabled', false);
            $('#send_back_button').prop('disabled', false);

        }
    }

            `;

            if (filter_condition) {
                filter += ` and (${filter_condition})`;
            }


            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + `/_api/web/siteusers?${select}&${filter}`,
                method: "GET",
                headers: {
                    "ACCEPT": "application/json; odata=verbose",
                },
                success: function (data) {
                    resolve(data.d.results);
                },
                error: function (error) {
                    reject(error);
                }
            });
        });
    }

    async function populate_users_from_DB(policy) {
        let users_from_DB = {};
        for (let index = 1; index <= team_names.length; index++) {
            users_from_DB[index] = policy[`${approver_details[index]["approver_type"]}_Approvers`].results.map(item => item.Approver_Name_User_ID);
        }

        const all_users_ids_filter = Object.values(users_from_DB)
            .flat()
            .map(id => `Id eq ${id}`)
            .join(' or ');

        if (all_users_ids_filter) {
            let all_users_details = await get_active_directory_users_details(all_users_ids_filter);

            for (let index = 1; index <= team_names.length; index++) {
                selected_users[index] = users_from_DB[index].map(id => {
                    const user = all_users_details.find(item => item.Id === id);
                    return {
                        user_id: user.Id,
                        title: user.Title,
                        email: user.Email,
                        image: _spPageContextInfo.webAbsoluteUrl + '/_layouts/15/userphoto.aspx?size=S&accountname=' + user.Email
                    };
                });
                populate_selected_users(index);
            }

        }

    }

    function update_policy(record_id, merge_policies, users_results) {

        let [
            preparation_approvers,
            stakeholders_approvers,
            regulators_approvers
        ] = Object.values(users_results);

        return new Promise(function (resolve, reject) {
            var seqObj = JSON.stringify({
                '__metadata': {
                    'type': 'SP.Data.Policy_x005f_ListListItem'
                },
                "Merging_PolicyId": {
                    "results": merge_policies
                },
                "Preparation_ApproversId": {
                    "results": preparation_approvers
                },
                "Stakeholders_ApproversId": {
                    "results": stakeholders_approvers
                },
                "Regulators_ApproversId": {
                    "results": regulators_approvers
                },
                "Step_Number": 2

            });

            var seqHeaders = {
                "Accept": "application/json;odata=verbose",
                "Content-Type": "application/json;odata=verbose",
                "IF-MATCH": "*",
                "X-HTTP-Method": "MERGE",
                "X-RequestDigest": $("#__REQUESTDIGEST").val()
            }

            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('Policy_List')/items(" + record_id + ")",
                method: "POST",
                async: false,
                data: seqObj,
                headers: seqHeaders,
                success: function (data) {
                    resolve();
                },
                error: function (error) {
                    reject(error)
                }
            })

        });
    }

    function users_empty_check() {
        let is_empty = false;

        for (let index = 1; index <= team_names.length; index++) {
            if (selected_users[index].length === 0) {
                is_empty = true;
                break;
            }
        }

        return is_empty;

    async function apply_changes() {
        try {

            if (users_empty_check()) {
                Swal.fire({
                    title: "Warning!",
                    html: "<b>" + "Please select at least 1 user for each section" + "</b>",
                    icon: "warning"
                });
                return;
            }


            $("#loader-policy").show();

            const record_id = get_CNID_from_url();


            let users_results = await insert_users_to_policy_approvers_list(record_id);


            let merging_policy_checkbox = $("#policyRequestReplaceOtherPolicies").prop("checked");
            let merge_policies = merging_policy_checkbox ? $("#merge_policies_select").val() : [];


            await update_policy(record_id, merge_policies, users_results);




            if ($('#dropzoneFiles')[0].dropzone.getAcceptedFiles().length > 0) {
                await uploadFiles(record_id);
            }



            window.location.href = 'https://mgskw.sharepoint.com/sites/DQ/Pages/Policy_Logs.aspx';

        } catch (error) {
            console.log(error);
        }


    }

    function filter_approvers_by_type(approvers, approver_type) {
        return approvers.filter(approver => approver.Approver_Type === approver_type)
            .map(approver => approver.Id);
    }


    async function insert_users_to_policy_approvers_list(record_id) {

        let all_promises = [];

        for (let index = 1; index <= team_names.length; index++) {
            const promises = selected_users[index].map(item => {
                return add_policy_approvers_list_user(
                    record_id,
                    item.user_id,
                    approver_details[index]["approver_type"],
                    approver_details[index]["step_number"],
                    0
                );
            });


            all_promises.push(...promises);
        }



        try {
            const results = await Promise.all(all_promises);

            let users_results = {};

            for (let index = 1; index <= team_names.length; index++) {
                users_results[index] = filter_approvers_by_type(results, approver_details[index]["approver_type"]);
            }


            return users_results;


        } catch (error) {
            console.log(error);
        }
    }

    function add_policy_approvers_list_user(record_id, user_id, approver_type, step_number, approval_status) {
        return new Promise((resolve, reject) => {
            const obj = JSON.stringify({
                '__metadata': {
                    'type': 'SP.Data.Policy_x005f_Approvers_x005f_ListListItem'
                },
                "Approver_Type": approver_type,
                "Approver_NameId": user_id,
                "Approver_Name_User_ID": user_id,
                "Approver_Step_Number": step_number,
                "Request_ID": record_id,
                "Approver_Approval_Status": approval_status
            });

            const headers = {
                "accept": "application/json;odata=verbose",
                "content-type": "application/json;odata=verbose",
                "X-RequestDigest": $("#__REQUESTDIGEST").val()
            };


            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/GetByTitle('Policy_Approvers_List')/items",
                method: "POST",
                data: obj,
                headers: headers,
                success: function (data) {
                    resolve(data.d);
                },
                error: function (error) {
                    reject(error.responseText);
                }
            });
        });
    }
