<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

<div class="content">
    <div class="row">
        <div class="col">
            <h5 class="fs-0 pt-2 pb-3 d-lg-none">Meeting Request</h5>
        </div>
    </div>


    <!-- ################################### Inner Contents ################################ -->

    <div class="content-inner p-lg-4">
        <!-- BreadCrumb-->
        <div class="row mb-3 mb-xl-4">
            <div class="col">
                <nav style="--falcon-breadcrumb-divider: 'Â»';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="https://mgskw.sharepoint.com/sites/DQ/Pages/gaps-dash.aspx">Quality Documentation</a></li>
                        <li class="breadcrumb-item active"><a href="#">Meeting Request</a></li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- ============ page contents here... =========== -->

        <div class="row justify-content-center">
            <div class="col-12 col-xl-7 col-xxl-5">

                <div class="card">
                    <div class="card-body p-xl-5">
                        <div class="row mb-3">
                            <div class="col-12 mb-3">
                                <label class="form-label" for="meetingSubject">Subject</label>
                                <input class="form-control" id="meetingSubject" type="text"
                                    placeholder="type subject" />
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Required Attendees</label>
                                <select class="form-select js-choice" multiple="multiple" size="1"
                                    data-options='{"removeItemButton":true,"placeholder":true}'>
                                    <option value="">Add</option>
                                    <option>John Doe</option>
                                    <option>Christina</option>
                                    <option>David</option>
                                    <option>Michael</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Optional Attendees</label>
                                <select class="form-select js-choice" multiple="multiple" size="1"
                                    data-options='{"removeItemButton":true,"placeholder":true}'>
                                    <option value="">Add</option>
                                    <option>John Doe</option>
                                    <option>Christina</option>
                                    <option>David</option>
                                    <option>Michael</option>
                                </select>
                            </div>
                            <div class="col-12 col-xl-6 mb-3">
                                <label class="form-label">Start Time</label>
                                <div class="form-control-wrapper-icon">
                                    <span class="fas fa-clock form-control-icon"></span>
                                    <input class="form-control datetimepicker" type="text" placeholder="d-m-y H:i"
                                        data-options='{"enableTime":true,"dateFormat":"d-m-y H:i","disableMobile":true}' />
                                </div>
                            </div>
                            <div class="col-12 col-xl-6 mb-3">
                                <label class="form-label">End Time</label>
                                <div class="form-control-wrapper-icon">
                                    <span class="fas fa-clock form-control-icon"></span>
                                    <input class="form-control datetimepicker" type="text" placeholder="d-m-y H:i"
                                        data-options='{"enableTime":true,"dateFormat":"d-m-y H:i","disableMobile":true}' />
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="row align-items-center g-4">
                                    <div class="col col-xl-8">
                                        <label class="form-label" for="meetingLocation">Location</label>
                                        <input class="form-control" id="meetingLocation" type="text"
                                            placeholder="type meeting location" />
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-check form-switch mt-4 mb-0">
                                            <input class="form-check-input" id="isMeetingRequestTeams" type="checkbox"
                                                checked />
                                            <label class="form-check-label mb-0"
                                                for="isMeetingRequestTeams">Teams</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Meeting Details</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row justify-content-between">
                                    <div class="col-auto">
                                        <button class="btn btn-dquam-danger px-2 px-sm-3" type="button">Cancel</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-dquam-primary-light px-2 px-sm-5 w-100"
                                            type="submit">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--End: card-->

            </div>
        </div><!--End: row -->

    </div><!-- End: content-inner -->

</div><!-- End: content -->


<script>

    $(document).ready(function () {
        $("#pageTitle").text('Meeting Request');
    });

</script>
